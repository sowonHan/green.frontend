<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>문자열 객체</title>
</head>

<body>
    <script>
        var t = "Hello Thank you good luck to you";
        // 위는 다음과 같다. var t = new String("Hello Thank you good luck to you");

        // 위 문장을 인덱스 번호와 실제 문자열로 하나하나 쪼개서 보여주게 한 코드
        for (i in t) {
            document.write(`(${t[i]} ${i})`);
        }

        // 인덱스 16번의 글자를 출력함
        document.write(t.charAt(16), "<br>");
        
        // 앞에서부터 검색해서 you가 가장 처음 나오는 곳의 인덱스 번호 중 제일 첫 번호(you의 y)를 출력함
        document.write(t.indexOf("you"), "<br>");
        // 뒤에 있는 you를 검색하고 싶을 때, 16번부터 검색하게 하는 것
        document.write(t.indexOf("you", 16), "<br>");

        // 뒤에서부터 검색.
        document.write(t.lastIndexOf("you"), "<br>");
        // 25번부터 거꾸로 검색
        document.write(t.lastIndexOf("you", 25), "<br>");
        
        // 조건과 일치(매치)하는 문자열을 출력
        document.write(t.match("luck"), "<br>");
        // indexOf와 기능이 같다. 매치하는 문자의 제일 앞 인덱스 번호 가져온다.
        document.write(t.search("you"), "<br>");

        // 21번 인덱스에서 4개의 문자열을 가져오겠다
        document.write(t.substr(21, 4), "<br>");

        // 6번부터 12번 이전까지 잘라서 가져오겠다 (11번이 공백이라 Thank로 보임)
        document.write(t.substring(6, 12), "<br>");

        // you를 me로 교체. 맨처음 발견된 문자열만 바꿔주므로 뒤에 있는 you는 안 바뀜
        document.write(t.replace("you", "me"), "<br>");

        // 소문자로 바꾸기
        document.write(t.toLowerCase(), "<br>");
        // 대문자로 바꾸기
        document.write(t.toUpperCase(), "<br>");

        // 문자열의 길이를 구함 (공백 포함)
        document.write(t.length, "<br>");

        // 문자를 분리. 괄호 안에 있는 걸 기준으로 분리하므로 아래 코드는 공백을 기준으로 분리시킨다는 것.
        // 분리한 다음 배열화시켜서 s에 반환한다.
        var s = t.split(" ");
        document.write(s[0], "<br>");
        document.write(s[4], "<br>");

        var str = "A";
        // 아스키코드(문자나 기호를 입력했을 때 컴퓨터가 실제로 인식하는 것)로 출력한다
        var t = str.charCodeAt(0);
        document.write(t, "<br>");

        // 아스키 코드값을 문자열로 바꾸는 코드
        document.write(String.fromCharCode(65), "<br>");
    </script>
</body>

</html>
