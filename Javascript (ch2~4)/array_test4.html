<body>
    <!-- 
    4. 숫자를 입력으로 받아들이고 짝수 앞에 대시(-)를 삽입해 배열로 만드는 코드를 작성하십시오. 
    예를 들어 225468을 수락하면 출력은 -2-254-6-8이어야 합니다.
    -->
    <script>
        const str = prompt("숫자를 입력하시오");
        const result = [];  //const는 상수지만 배열에서 push는 가능하다.
        
        let num = Array.from(str);
        console.log(num);

        for (let i = 0; i < num.length; i++) {
            if (num[i] % 2 == 0) {
                num.splice(i, 0, "-");
                i++;
            }
        }
        console.log(num);
    </script>
</body>
