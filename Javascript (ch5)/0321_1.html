    <h2>재귀함수</h2>
    <script>
        var num = 0;
        function testFnc(){
            num++;
            document.write(num, "<br>");
            if(num == 10) return;
            
            // 함수 안에서 자기 자신을 다시 호출하는 걸 재귀함수라고 한다
            // num이 10일 때 결과값 반환하면서 종료하는 건데 10이기 전에는 밑의 재귀함수가 실행되면서 반복문처럼 함수가 계속 돌게 되는 것.
            testFnc();
        }
        
        testFnc();

    <h2>함수 스코프</h2>

            const num1 = 2; // 지역 변수. 이 지역에서만 쓸 수 있다.

            function test() { // 함수 안의 함수를 지역 함수라고 부른다.

        }

        test();
