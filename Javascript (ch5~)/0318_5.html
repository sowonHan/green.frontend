<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>함수</title>
</head>
<body>
    <script>
        // 호이스팅(끌어올리기)
        // 일반적으로는 위에서 아래로 내려가면서 실행하지만, 호이스팅 기능이 있어서 밑에 있는 정의를 위로 끌어다 쓴다. 그래서 정의하기 전에 함수를 실행시켜도 결과를 낼 수 있다는 것.
        const a = 1, b = 2;
        document.write(result1, "<br />");
        
        /* function 지어줄 함수 이름(매개변수) {}
        함수 이름은 네이밍 가이드에 따라 카멜케이스로 입력 권고
        매개변수는 받을 변수 */

        const result1 = add(a, b);

        // 함수를 정의한 상태
        // 함수 정의(ES5) 방법 1
        function add(num1, num2) {
            const result = num1 + num2;
            // return문을 만나면 함수를 빠져나온다. 그래서 밑에 뭘 더 써놔도 return문 밑에 있는 애들은 실행이 안 된다.
            return result;
        }

        // 함수를 실행
        // return 없는 상태로 이것만 하면 undefined로 출력된다. 함수 자체에 document.write(result); 쓰면 나오긴 한다
        // document.write(add(a, b));

        // 함수 정의(ES5) 방법 2
        // 방법2는 호이스팅 불가능 (변수에 함수를 정의해서라고 추측)
        // const 함수 이름 = function(매개변수) {}
        const addFnc = function(num1, num2) {
            const result = num1 + num2;
            return result;
        };

        // 함수 정의(ES6) 방법
        // ES6 방법도 호이스팅 불가능 (변수에 함수를 정의해서라고 추측)
        const addFnc2 = (num1, num2) => {
            const result = num1 + num2;
            return result;
        };

        const result2 = addFnc(a, b);
        const result3 = addFnc2(a, b);

        document.write(result2, "<br />");
        document.write(result3);

        

        // ES6 화살표 함수
        // 매개변수가 1개일 경우 괄호를 안 써도 된다. (name)을 name이라고 써도 된다
        const myFunc2 = (name) => {
                    return `${name}`;
                }

        console.log(myFunc2('김하서')); 

        // 또는 화살표를 사용하거나 'return' 키워드를 사용하지 않아도 됩니다
        /* 단순히 name만을 도출하고 싶다면 name => name 이렇게 작성하면 된다. 그러나 '나는 name이다' 이런 결과를 출력하고 싶다면 문자열과 데이터가 함께 와야 하므로 ${}가 필요하고 $를 사용하기 위해서는 `이 필요하다. */
        const myFunc3 = (name) => `${name}`;

        console.log(myFunc3('김하서')); 

        // 객체를 리턴할 경우 괄호를 사용한다.
        const myFunc4 = () => ({a:"one", b:"two"});

        // ES5 문법으로 표현하면 이런 식
        // const func = function() {
        //     return {
        //         a: 'one',
        //         b: 'two'
        //     }
        // }

        console.log(myFunc4()); 
    </script>
</body>
</html>
