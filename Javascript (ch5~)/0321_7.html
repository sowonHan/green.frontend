<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Rest와 Spread</title>
    <script>
        //Rest parameter는 배열의 인수를 가져오고 새 배열을 반환하는데 사용됨.
        const arr = ['영희', 20, '열성적인 자바스크립트', '안녕', '지수', '어떻게 지내니?'];

        // 비구조화를 이용한 값을 얻기
        // rest는 나머지를 말하는 것. 안녕&지수&어떻게 지내니?가 다 rest에 들어간 것(배열)
        const [val1, val2, val3, ...rest] = arr;

        const Func = (restOfArr) => {
            return restOfArr.filter((item) => { return item }).join(" ");
        };

        console.log(Func(rest)); // 안녕 지수 어떻게 지내니?


        /*
            Spread operator는 Rest parameter와 구문이 동일하지만 
            Spread operator는 인수뿐만 아니라 배열 자체를 가짐.
            for 반복문이나 다른 메서드를 사용하는 대신 Spread operator를 
            사용하여 배열의 값을 가져올 수 있음.
            기존의 것은 건드리지 않고 이전에 사용했던것을 그대로 가져옴
        */

        // ex1
        const arr1 = ['영희', 20, '열성적인 자바스크립트', '안녕', '지수', '어떻게 지내니?'];

        const Func1 = (...anArray) => {
            return anArray;
        };

        // 배열 데이터 자체를 가져옴
        console.log(Func1(arr1));
        // // 출력 => ["영희", 20, "열성적인 자바스크립트", "안녕", "지수", "어떻게 지내니?"]

        // ex2
        const student = {
            name: '영희'
        };

        const class1 = {
            ...student,
            subject: 'kor'
        };

        const class2 = {
            ...class1,
            day: 'monday'
        };

        console.log(student);
        console.log(class1);
        console.log(class2);

        // 콘솔 로그 보면 이해하기 쉬움~
    </script>
</head>
<body>
</body>
</html>
