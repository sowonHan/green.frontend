<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문, 선택문</title>
</head>
<body>
    <script>
        const a = 1, flag = false;

        // else if는 무한히 붙일 수 있다. 거름망처럼 적용되는 것
        if (a == 1) {
            document.write("안녕하세요!"+"<br />");
        } else if (a == 2) {
            document.write("Hello!"+"<br />");
        } else if (a == 3) {
            document.write("Bonjour!"+"<br />");
        } else {
            document.write("안녕 못해"+"<br />");
        }

        const b = 1, circle = true;

        // if, else if는 중첩이 가능하다. (사실 모든 문법이 중첩 가능함)
        if (b==1) {
            if (circle) {
                document.write("안녕하세요"+"<br />");
            }
        }

        var result = confirm("정말로 회원을 탈퇴하시겠습니까?");
        // 확인 버튼을 누르면 true, 취소 버튼을 누르면 false 처리

        if(result) {
            document.write("탈퇴 처리되었습니다!"+"<br />");
        } else {
            document.write("탈퇴 취소되었습니다!"+"<br />");
        }

        if(url) location.href = "http://" + url;
        if (url) {
            location.href = "http://" + url;
        }
        // 위의 둘은 같은 의미! 코드가 한 줄일 경우 if문을 줄여서 쓸 수 있다.
        // location은 이동하는 기능인 듯
        
        // switch (변수)
        switch (a) {
            // case 값 : 쓰고 싶은 코드. case에는 break가 무조건 있어야 한다.
            // break는 반복문을 강제로 끝내는 기능
            case 1: document.write("1");
            break;

            case 2: document.write("2");
            break;

            case 3: document.write("3");
            break;

            default: document.write("이것도 저것도 아니네요");
            // default는 break 없어도 된다.
        }
    </script>
