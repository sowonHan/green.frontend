<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열(Array)</title>
</head>
<body>
    <script>
        // const arr1 = "한소원", arr2 = "인천", arr3 = "010-2222-3333";
        // 데이터가 많을 경우 이렇게 일일이 변수를 지정할 수 없다.
    </script>
    <h2>배열 선언 방식 1</h2>
    <script>
        const arr3 = new Array();
        arr3[0] = "한소원";
        arr3[1] = "인천";
        arr3[2] = "010-2222-3333";
        // [] 안에 있는 건 index 번호. array의 특징이 index 번호를 생성한다는 데 있다.

        console.log(arr3);
    </script>

    <h2>배열 선언 방식 2</h2>
    <script>
        const arr1 = new Array("홍길동", "서울", "010-4444-5555");

        console.log(arr1);
    </script>

    <h2>배열 선언 방식 3</h2>
    <script>
        const arr2 = ["김철수", "부산", "010-6666-7777"];
        
        console.log(arr2);

        // 데이터 불러오는 방법
        console.log(arr2[0]);

        // 데이터 변경하는 방법
        arr2[1] = "광주";
        console.log(arr2[1]);
    </script>

    <h2>반복문으로 배열 활용</h2>
    <script>
        var arr = [30, "따르릉", true];

        document.write("<h3>배열값 가져오기-1</h3>");
        document.write(arr[0], "<br>");
        document.write(arr[1], "<br>");
        document.write(arr[2], "<br>");

        document.write("<h3>배열값 가져오기-2</h3>");
        for(var i = 0; i < arr.length; i++){
            document.write(arr[i], "<br>");
        }

        document.write("<h3>배열값 가져오기-3</h3>");
        // 위랑 결과값 똑같다
        for(i in arr){
            document.write(arr[i], "<br>");
        }
    </script>
</body>
</html>
