<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>3월 18일 배열</title>
</head>

<body>
    <script>
        var arr_1 = ["사당", "교대", "방배", "강남"];
        var arr_2 = ["신사", "압구정", "옥수"];

        // join : 배열 사이사이에 지정한 매개변수 -을 넣고 1개의 문자열 데이터 result를 반환시킴
        var result = arr_1.join("-");
        console.log(result);

        // 배열 arr1과 arr2를 합쳐서 반환시킴
        result = arr_1.concat(arr_2);
        console.log(result);

        // index1부터 index2 앞까지를 잘라서 반환시킴. 그래서 결과값에 '강남'은 없음
        result = arr_1.slice(1, 3);
        console.log(result);

        // 오름차순(가나다, abc순)으로 정렬
        // 변수를 따로 만들어서 값을 반환시키지 않고, 기존 값 자체를 바꾼다.
        arr_1.sort();
        console.log(arr_1);

        // 배열을 거꾸로 뒤집어줌
        // 변수를 따로 만들어서 값을 반환시키지 않고, 기존 값 자체를 바꾼다.
        arr_2.reverse();
        console.log(arr_2);

        var greenArr = ["교대", "방배", "강남", "선릉"];
        var yellowArr = ["미금", "정자", "수서"];

        // 2번째 인덱스에서 1개의 데이터를 삭제하고 그 구간에 서초와 역삼을 집어넣겠다
        greenArr.splice(2, 1, "서초", "역삼");
        console.log(greenArr);

        // 배열의 마지막 인덱스를 빼내서 변수에 넣어둔다(변수 없으면 삭제되는 듯)
        var data1 = yellowArr.pop();
        // 배열의 첫번째 인덱스를 빼낸다(삭제)
        var data2 = yellowArr.shift();

        // 정자만 남아있는 상태

        // 미금을 다시 넣는다
        yellowArr.push(data2);
        console.log(yellowArr);
        // [정자, 미금] 으로 순서가 기존과 달라져있음을 알 수 있다

        // 배열 맨 앞으로 데이터를 넣는다
        yellowArr.unshift(data1);
        console.log(yellowArr);
        // [수서, 정자, 미금]
    </script>
</body>

</html>
