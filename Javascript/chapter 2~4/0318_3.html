<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 문자 객체 </title>
<script>
	var userEmail = prompt("당신의 이메일 주소는?", "");
	var arrUrl = [".co.kr", ".com", ".net", ".or.kr", ".go.kr"];

	var check1 = false;
	var check2 = false;

    // indexOf를 했을 때 해당되는 문자열이 없을 경우 -1로 나온다. 따라서 해당 문자열이 있는지를 확인할 때 사용하기 좋음
	if( userEmail.indexOf("@") > 0 ) { check1=true; }

	for(var i = 0; i < arrUrl.length; i++) {

        // indexOf로 arrUrl의 요소가 있는지 없는지 확인하고 있는 것
		if( userEmail.indexOf(arrUrl[i]) > 0 ) {
			check2 = true;
		} 
	}

    // 둘 다 참일 경우
	if( check1 && check2 ) {
		document.write( userEmail );
	} else {
		alert("이메일 형식이 잘못되었습니다.");
	}
</script>
</head>
<body>
</body>
</html>
