<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- 
    5. 배열에서 중복 항목을 제거하는 코드를 작성하십시오
    -->
    <script>
        var num = [1, 2, 2, 4, 5, 4, 7, 8, 7, 3, 6];

        num.sort();
        console.log(num);

        for (let i = 0; i < num.length; i++) {
            if (num[i] == num[i+1]) {
                num.splice(i, 1);
            }
        }

        console.log(num);
    </script>
</body>
