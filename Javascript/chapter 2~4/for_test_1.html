<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 문제1</title>
</head>
<body>
    <h2>문제 1-1</h2>
    <script>
        for(let a = 10; a >= 0; a--) {
            document.write(a, " ");
        }
    </script>

    <h2>문제 1-2</h2>
    <script>
        for(let b = 0; b < 10; b++) {
            if (b % 2 == 0) {
                document.write(b, " ");
            }
        }
    </script>

    <h2>문제 1-3</h2>
    <script>
        let sum = 0;
        for(let c = 0; c < 10; c++) {
            sum = sum + c;
        }
        document.write(sum);
    </script>

    <h2>문제 1-4</h2>
    <script>
        let sum2 = 0;

        for (let d = 1; d < 20; d++) {
            if(d % 2 == 0 || d % 3 == 0) {
                sum2 += d;
            }
        }
        document.write(sum2);
    </script>

    <h2>문제 1-5</h2>
    <script>
        let subject = prompt("과목명을 입력하시오.", "");

        switch(subject) {
            case "수학": document.write("01");
            break;

            case "영어": document.write("02");
            break;

            case "국어": document.write("03");
            break;

            case "국사": document.write("04");
            break;

            default: document.write("00");
        }
    </script>

    <h2>문제 1-6</h2>
    <script>
        let e = 0;

        while(e < 10) {
            if (e % 2 != 0) {
                document.write(e, " ");
            }
            e++;
        }
    </script>

    <h2>문제 1-7</h2>
    <script>
        let f = 9;

        do {
            f--;
            if (f % 2 == 0) {
                document.write(f, " ");
            }
        } while (f >= 0)
    </script>
</body>
</html>
