<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		var arr1 = ["서울", "대전", "부산", "전주"];
		var arr2 = ["한국", "미국", "일본", "중국"];
		var obj = {
			"name":"정부장", 
			"area":"서울"
		}
		
        // 배열에서 인덱스번호 찾는 기능
		var idxNum = $.inArray("부산", arr1);
		console.log(idxNum);

        // 배열인지 아닌지 확인하는 기능
		var okArray1 = $.isArray(arr1);
		var okArray2 = $.isArray(obj);
		console.log(okArray1);
		console.log(okArray2);

        // 두 배열을 합치는 기능
        // arr1과 2를 전부 콘솔 찍어보면 첫 번째 매개변수인 arr2에 두 번째 매개변수 arr1을 합쳤다는 것을 알 수 있다
		$.merge(arr2, arr1);
		console.log(arr2);
	});
</script>
</head>
<body>
</body>
</html>
