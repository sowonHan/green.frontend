<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>제이쿼리 실습창</title>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(function () {
            var obj = [
                { 'area': '서울' },
                { 'area': '부산' },
                { 'area': '전주' }
            ];

            // each는 배열에 저장된 요소의 개수만큼 메소드를 반복 실행. i에는 인덱스 번호, o에는 인덱스의 값인 객체데이터가 대입됨
            $(obj).each(function (i, o) {
                console.log(i + ":", o);
            });
            console.log("================");

            $.each($(obj), function (i, o) {
                console.log(i + ":", o);
            });
            // 첫번째랑 두번째 똑같음. 쓰는 방법이 2가지인 것
            console.log("==== The End ====");

            // 여기서는 순서대로 태그와 그 안의 콘텐츠만 가져오는데
            $.each($("#menu2 li"), function (i, o) {
                console.log(i + ":", o);
            });
            console.log("================");

            // $(this)로 쓰게 되면 순서대로 불러온 태그의 모든 정보값, DOM 그 자체가 가져와짐...근데 잘 모르겠다
            $.each($("#menu2 li"), function (i) {
                console.log(i + ":", $(this));
            });
        })
    </script>
</head>

<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
</body>

</html>
