<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
        // html은 지정된 태그 전체를 문자열로 가져온다.
		var result_1 = $("#sec_1").html();
		console.log(result_1);
        // p 태그에 해당 태그를 추가한다
		$("#sec_1 p").html("<a href=\"#\">Text1</a>");

        // 태그 빼고 텍스트만 가져온다
		var result_2 = $("#sec_2").text();
		console.log(result_2);
        // <em>텍스트()</em>이 사라지고 text()로 바뀌어있다
		$("#sec_2 h2").text("text()");
	});
</script>
</head>
<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<section id="sec_1">
		<h2><em>html()</em></h2>
		<p>내용1</p>
	</section>
	<section id="sec_2">
		<h2><em>텍스트()</em></h2>
		<p>내용2</p>
	</section>
</body>
</html>
