<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
        // 인덱스 번호 2를 지정
		$("#menu li").eq(2)
		.css({"background-color":"#ff0"});

        // 2보다 작은 인덱스 (Less Than) 0,1
		$("#menu li:lt(2)")
		.css({"background-color":"#0ff"});

        // 2보다 큰 인덱스 (Greater Than) 3,4
		$("#menu li:gt(2)")
		.css({"background-color":"#f0f"});
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu">
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
		<li>내용4</li>
		<li>내용5</li>
	</ul>
</body>
</html>
