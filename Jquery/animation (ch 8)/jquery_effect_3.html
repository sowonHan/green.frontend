<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 효과와 애니메이션 </title>
	<script src="js/jquery.js"></script>
	<script>
		// 큐 저장소의 개념은 교재 296p 참고. 위에서부터 아래로 내려가는 게 기본이라는 것

		$(function () {
			$(".txt1")
				.animate({ marginLeft: "300px" }, 1000);

			// 3초 뒤에 실행하는 걸로 딜레이 걸기
			$(".txt2").delay(3000)
				.animate({ marginLeft: "300px" }, 1000);

			$(".btn1").on("click", moveElement);

			function moveElement() {
				$(".txt3")
					.animate({ marginLeft: "+=50px" }, 800);

				$(".txt4")
					.animate({ marginLeft: "+=50px" }, 800);
				// 진행 중인 효과를 정지. 그래서 안 움직임
				$(".txt4").stop()

				$(".txt5")
					.animate({ marginLeft: "+=50px" }, 800)
					.animate({ marginLeft: "+=50px" }, 800);
				/* 효과3은 부드럽게 움직이는 데 비해 딱딱하게 움직임
				2번 animate는 제거되고 1번 animate는 종료 시점으로 이동하니까 옆으로 가는 것
				교재 297~8p 참고 */
				$(".txt5").stop(true, true)
			}
		});
	</script>
	<style>
		p {
			width: 110px;
			text-align: center;
		}

		.txt1 {
			background-color: aqua;
		}

		.txt2 {
			background-color: pink;
		}

		.txt3 {
			background-color: orange;
		}

		.txt4 {
			background-color: green;
		}

		.txt5 {
			background-color: gold;
		}
	</style>
</head>

<body>
	<p class="txt1">효과1</p>
	<p class="txt2">효과2<br> delay(3000)</p>

	<p><button class="btn1">50px 전진</button></p>
	<p class="txt3">효과3</p>
	<p class="txt4">효과4<br>stop( )</p>
	<p class="txt5">효과5<br>stop(true, true)</p>
</body>

</html>
