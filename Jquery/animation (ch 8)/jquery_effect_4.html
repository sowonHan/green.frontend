<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 효과와 애니메이션 </title>
	<script src="js/jquery.js"></script>
	<script>
		$(function () {
			$(".txt1")
				.animate({ marginLeft: "200px" }, 1000)
				.animate({ marginTop: "200px" }, 1000)
				// 큐에 애니메이션 추가. dequeue를 함께 써줘야 이후의 애니메이션이 취소되지 않고 이어서 실행된다
				.queue(function () {
					$(this).css({ background: "red" });
					$(this).dequeue();
				})
				.animate({ marginLeft: 0 }, 1000)
				.animate({ marginTop: 0 }, 1000);
		});
	</script>
	<style>
		* {
			margin: 0;
		}

		.txt1 {
			width: 50px;
			text-align:
				center;
			background-color: aqua;
		}
	</style>
</head>

<body>
	<p class="txt1">내용1</p>
</body>

</html>
