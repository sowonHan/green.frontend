<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 이벤트 </title>
	<script src="../js/jquery-3.6.0.js"></script>
	<script>
		$(function () {
			$(".btn1").click(function () {
				$(".btn1").parent().next()
					.css({ "color": "#f00" });
			});

			$(".btn2").on({
				"mouseover focus": function () {
					$(".btn2").parent().next()
						.css({ "color": "#0f0" });
				}
			});

			// 이벤트 강제 실행 (1) 선택자 쓰고 해당 이벤트명 쓰면 됨
			$(".btn1").click();
			// 이벤트 강제 실행 (2) trigger가 지정한 이벤트를 강제로 실행
			$(".btn2").trigger("mouseover");
		});
	</script>
</head>

<body>
	<p>
		<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>

</html>
