<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 이벤트 </title>
	<script src="../js/jquery-3.6.0.js"></script>
	<script>
		$(function () {
			$("#btn1")
				/* data : 현재 dom 객체에 쓰고싶은 데이터를 넣을 수 있음
				저장한 데이터 읽고 싶을 때는 다음처럼 쓰기
				let text = $('#btn1').data('text');
            	console.log(text); */
				.data({ "text": "javascript" })
				.on({
					// 지금까지와 형태는 같은데 함수 정의를 밖으로 뺐음. 괄호 안 쓰네
					"mouseover": overFnc,
					"mouseout": outFnc
				});

			$("#btn2")
				.data({ "text": "welcome!" })
				.on({
					// 마우스 없이 키보드로만 하는 경우를 고려한 키보드 접근성이 반영된 설정. 교재 268p 참고
					"mouseover focus": overFnc,
					"mouseout blur": outFnc
				});

			function overFnc() {
				// 'javascript'를 가져온다
				$(".txt").text($(this).data("text"));
			}
			function outFnc() {
				$(".txt").text("");
			}
		});
	</script>
</head>

<body>
	<p><button id="btn1">버튼1</button></p>
	<p><button id="btn2">버튼2</button></p>
	<p class="txt"></p>
</body>

</html>
