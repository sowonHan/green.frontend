<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	// 라이브 이벤트가 적용된다
	// delegate도 그룹 이벤트 등록 메소드로, 선택한 요소의 하위 요소에 이벤트를 등록
	$(".btn_wrap").delegate(".btn_1.on", 
	"mouseover focus", function() {
		alert("HELLO!");
	});
	$(".btn_1").addClass("on");

	// 라이브 이벤트 적용된다
	// one은 지정한 이벤트가 1회만 발생
	$(".btn_wrap2").one("mouseover focus", 
	".btn_2.on", function() {
		alert("WELCOME!");
	});
	$(".btn_2").addClass("on");
});
</script>
</head>
<body>
<div id="wrap">
	<p class="btn_wrap">
		<button class="btn_1">버튼1</button>
	</p>
	<p class="btn_wrap2">
		<button class="btn_2">버튼2</button>
	</p>
</div>
</body>
</html>
