<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="./js/jquery-3.6.0.js"></script>
<script>
	$(function( ){
		// scrollTop()은 스크롤바가 이동해있는 위칫값을 불러오거나, 스크롤바를 지정한 수치만큼 이동시킬 수 있다

		// h1의 offset().top의 값을 topNum에 담는다. 2000
		var topNum = $("h1").offset().top;
		console.log(topNum);
		// 스크롤바를 2000만큼 움직이도록 명령. 그래서 '위치 메서드'라는 글자가 보이게 된다
		$(window).scrollTop(topNum);

		// 스크롤바가 움직인 값을 sct에 담는다. 2000
		var sct = $(window).scrollTop();
		console.log(sct);
	});
</script>
<style>
	*{margin:0;padding:0;}
	body{line-height:1;}
	#wrap{
			height:5000px;
			padding-top:2000px;
	}
</style>
</head>
<body>
	<div id="wrap">
			<h1>위치 메서드</h1>
	</div>
</body>
</html>
