<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="../js/jquery-3.6.0.js"></script>
<script>
	$(function(){
        // 이것도 인덱스 번호 찾는 기능이지만 inArray는 배열 한정이고 얘는 아니라는 차이
		var idxNum = $("li").index($("#list3"));
		console.log(idxNum);
	});
</script>
</head>
<body>
	<h1>배열 관련 메서드</h1>
	<ul>
		<li>내용1</li>
		<li>내용2</li>
		<li id="list3">내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
