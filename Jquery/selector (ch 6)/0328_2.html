<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="../js/jquery-3.6.0.js"></script>
<script>
	$(function(){
		// 체이닝 기법. 제이쿼리는 한 객체에 다양한 메서드를 연속해서 쓸 수 있는데 이게 마치 체인이 엮인 모양과 같다고 해서 이렇게 명명됨. 메서드 사용이 완료되면 문장 마지막에 세미콜론을 넣어서 마무리하면 된다!!
		// 아래 코드도 원래 모습은 $("#list_1").parent().css("border", "2px dashed #f00"); 이건데 줄바꿈을 해도 적용이 되는 이유가 체이닝 기법 때문

		// 체이닝기법 예시 교재 174p
		/* $(function(){
            $('#tit').css('background-color', '#ff0')
            .css('border', '2px solid #f00');
        }); */

        // id list_1의 부모, 즉 ul을 선택한 것
		$("#list_1").parent()
		.css("border", "2px dashed #f00");
	});
</script>
</head>
<body>
	<h1>인접 관계 선택자</h1>
	<ul id="wrap">
		<li>리스트1
			<ul>
				<li id="list_1">리스트1-1</li>
				<li>리스트1-2</li>
			</ul>
		</li>
		<li>리스트2</li>
		<li>리스트3</li>
	</ul>
</body>
</html>
