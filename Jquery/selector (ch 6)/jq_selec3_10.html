<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="../js/jquery-3.6.0.js"></script>
<script>
	$(function( ){
		// 쓰는 방식은 교재 235p 참고. 순서만 바뀜

		// listzone의 자식들 중에서 제일 뒤에 넣는다
		$("<li>appendTo</li>").appendTo("#listZone");
		// listzone의 자식들 중 제일 앞에 넣는다
		$("#listZone").prepend("<li>prepend</li>");
	});
</script>
</head>
<body>
	<ul id="listZone">
		<li>리스트</li>
	</ul>
</body>
</html>
