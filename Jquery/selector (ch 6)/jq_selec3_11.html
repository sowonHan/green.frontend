<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="../js/jquery-3.6.0.js"></script>
<script>
	$(function( ){
		// 복사
		var copyObj = $(".box1").children().clone();

		// 해당 태그를 지운다
		$(".box2").remove( );

		// 해당 태그의 자식들을 비운다
		$(".box3").empty( );
		
		$(".box3").append(copyObj);
	});
</script>
</head>
<body>
	<div class="box1">
		<p>내용1</p>
		<p>내용2</p>
	</div>
	<div class="box2">
		<p>내용3</p>
		<p>내용4</p>
	</div>
	<div class="box3">
		<p>내용5</p>
		<p>내용6</p>
	</div>
</body>
</html>
