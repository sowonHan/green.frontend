<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="../js/jquery-3.6.0.js"></script>
<script>
	$(function( ){
		// val은 value. value 값을 불러오거나 새로 설정해줄 수 있다

		var result_1 = $("#user_name").val();
		// console.log(result_1);

		// id user_id의 value값을 javascript로 바꿔준다.
		$("#user_id").val("javascript");

		console.log($("#user_id").val());
		/* 콘솔로그 찍어보면 javascript로 뜨고 화면상의 input 칸에도 javascript가 입력되어 있다.
		그런데 이렇게 값이 변경되었음에도 개발자 도구 Elements로 html 상태를 확인하면, 여전히 user_id의 value는 hello임을 알 수 있다. */

		// 초기 value값을 불러온다. hello 나옴
		var result_2 = $("#user_id").prop("defaultValue"); 
		console.log(result_2);
	});
</script>
</head>
<body>
	<h1>객체 조작 및 생성</h1>
	<form action="#" id="form_1">
		<p>
			<label for="user_name">이름</label> 
			<input type="text" name="user_name"
				id="user_name" value="용대리">
		</p>
		<p>
			<label for="user_id">아이디</label> 
			<input type="text" name="user_id"
				id="user_id" value="hello">
		</p>
	</form>
</body>
</html>
