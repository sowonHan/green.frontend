<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="../js/jquery-3.6.0.js"></script>
<script>
	$(function( ){
		var $txt1 = $(".txt_1 span"),
			$txt2 = $(".txt_2 span"),
			$box = $(".box");

		// 교재 230p의 그림 보면 이해가 쉽다!

		// offset은 CSS에서 position relative와 같다. 뷰포인트가 기준
		// 뷰포인트를 기준으로 div.box의 상단 좌푯값을 반환. 100
		var off_t = $box.offset().top;

		// position은 CSS에서의 position absolute와 같다. 부모 태그가 기준
		// 부모 태그인 div#boxwrap를 기준으로 div.box의 상단 좌푯값을 반환. 50
		var pos_t = $box.position().top;

		$txt1.text(off_t);
		$txt2.text(pos_t);
	});
</script>
<style>
	*{margin:0;padding:0;}
	#box_wrap{
		width:300px;
		height:200px;
		margin:50px auto 0;
		position: relative;
		background-color:#ccc;
	}
	.box{
		width:50px;height:50px;
		position:absolute;
		left:100px;top:50px;
		background-color:#f00;
	}
</style>
</head>
<body>
	<div id="box_wrap">
		<p class="box">박스</p>
	</div>
	<p class="txt_1">절대 top 위칫값: <span></span></p>
	<p class="txt_2">상대 top 위칫값: <span></span></p>
</body>
</html>
