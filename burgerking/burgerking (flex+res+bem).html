<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>버거킹</title>

    <style>
        /* 초기화 태그 */
        * {margin: 0; padding: 0;}
        a { text-decoration: none !important; }
        img { border: 0; }
        ul { list-style: none; }

        header, footer, section {
            box-sizing: border-box;
        }

        /* 디폴트 사이즈 : 모바일 (0~766px) */
        .header {
            height: 120px;
            background: lightpink;
        }

        .header__nav {
            /* 반응형에서는 max-width 많이 쓴다. 이 이상 늘어나지 않게 하는 기능과 동시에 width와 달리 처음의 작은 화면에서는 알아서 줄였다가 1200px까지 늘리는 작용을 하므로, 작은 화면일 때 가로 스크롤이 생기지 않는다. */
            max-width: 1200px;
            background: #a3dfa3;
            margin: 0 auto;
            display: flex;
            /* 방향은 디폴트라 안 해도 된다. */
            flex-direction: row;
        }

        .header__nav > h1 {
            width: 100px;
            height: 120px;
            background: #a3dfa3;
        }

        .header__nav > nav {
            width: calc(100% - 100px);
            background: #882323;
            height: 120px;
        }

        .header__nav > nav > ul {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            
        }

        .header__nav > .delivery-order {
            width: 168px;
        }

        section .con {
            max-width: 1440px;
            margin: 0 auto;
            /* 내용 없이 영역만 잡아주는 경우는 높이 100%를 잡아줘야 보인다. */
            height: 100%;
        }

        .slider {
            height: 480px;
        }

        .slider__content {
            background: lightgoldenrodyellow;
        }

        .youtube {
            height: 605px;
        }

        .youtube__content {
            background: orangered;
        }

        .sns {
            height: 160px;
        }

        .sns__content {
            background: paleturquoise;
        }

        .sns__content > ul {
            display: flex;
            flex-direction: row;
        }

        .sns__content > ul > li {
            /* 1:1:1의 비율로 맞추기 */
            flex: 1;
            text-align: center;
        }

        .guide {
            height: 480px;
        }

        .guide__content {
            display: flex;
            flex-direction: column;
        }

        .guide__content > div {
            flex: 1;
            text-align: center;
        }

        .guide__content > .content__app {
            background: #fcd2e0;
        }

        .guide__content > .content__delivery {
            background: cornflowerblue;
        }

        .store {
            height: 597px;
        }

        .store__content {
            background: #b2fab2;
        }

        .store__content ul {
            overflow: hidden;
            /* 가변 그리드 공식 적용. (1144 ÷ 1440) * 100 */
            width: 79.44%;
            margin: 0 auto;
        }

        .store__content ul li {
            float: left;
            width: 33.33%;
            text-align: center;
        }

        .banner {
            height: 200px;
        }

        .banner__content {
            background: peru;
        }

        .footer {
            height: 680px;
            background: rebeccapurple;
        }

        /* 767px 이상 */
        @media all and (min-width: 767px) {
            .guide__content {
                flex-direction: row;
            }

            .store__content ul li {
                width: 16.66%;
            }
        }

        /* 1024px 이상 */
        @media all and (min-width: 1024px) {}

    </style>
</head>
<body>
    <header class="header">
        <div class="header__nav">
            <h1>logo</h1>
            <nav>
                <ul>
                    <li>메뉴소개</li>
                    <li>매장소개</li>
                    <li>이벤트</li>
                    <li>브랜드스토리</li>
                </ul>
            </nav>
            <div class="delivery-order">딜리버리 주문</div>
        </div>
    </header>
    <!-- 메인 콘텐츠를 뜻하는 시멘틱 태그 main을 써도 된다. -->
    <div class="wrap">
        <!-- 섹션의 개수를 먼저 파악하는 것이 중요! -->
        <section class="slider">
            <div class="slider__content con"></div>
        </section>
        <section class="youtube">
            <div class="youtube__content con"></div>
        </section>
        <section class="sns">
            <div class="sns__content con">
                <ul>
                    <li>YOUTUBE</li>
                    <li>FACEBOOK</li>
                    <li>INSTAGRAM</li>
                </ul>
            </div>
        </section>
        <section class="guide">
            <div class="guide__content con">
                <div class="content__app">버거킹 APP 이용방법</div>
                <div class="content__delivery">딜리버리 이용방법</div>
            </div>
        </section>
        <section class="store">
            <div class="store__content con">
                <div>매장찾기</div>
                <ul>
                    <li>딜리버리</li>
                    <li>킹오더</li>
                    <li>드라이브 스루</li>
                    <li>24시간</li>
                    <li>아침메뉴</li>
                    <li>주차공간</li>
                </ul>
            </div>
        </section>
        <section class="banner">
            <div class="banner__content con"></div>
        </section>
    </div>
    <footer class="footer"></footer>
</body>
</html>
