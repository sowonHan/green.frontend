<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // promise: 데이터를 받았다면 데이터를 넘겨주어 그 다음 작업을 할 수 있게 돕는 객체
        const promise1 = new Promise((resolve, reject) => {
            /* Promise.resolve() : 주어진 값으로 이행하는 Promise 객체를 반환합니다. 이때 지정한 값이 then 가능한(then 메서드를 가지는) 값인 경우, Promise.resolve()가 반환하는 프로미스는 then 메서드를 "따라가서" 자신의 최종 상태를 결정합니다. 그 외의 경우, 반환된 프로미스는 주어진 값으로 이행합니다.

            어떤 값이 프로미스인지 아닌지 알 수 없는 경우, 보통 일일히 두 경우를 나눠서 처리하는 대신 Promise.resolve()로 값을 감싸서 항상 프로미스가 되도록 만든 후 작업하는 것이 좋습니다. */
            resolve('Success!');
        });

        // promise.prototyep.then() : 처리된 값과 상태 그대로 처리되는, 새로운 프로미스를 반환합니다
        promise1.then((result) => {
            console.log(result);
        });

        // promise1.then(
        //     result => console.log(result),
        //     error => console.log(error) 
        // )

    </script>
</head>
<body>
    
</body>
</html>
