    <title>Document</title>
    <script>
        // fetch 함수는 Promise 자체를 반환.

        let url = "https://api.openweathermap.org/data/2.5/weather";
            url  += "?appid=f98e648c60dee9415bd3b65e176b86ca";
            url  += "&units=metric";
            url  += "&lang=kr";
            url  += "&q=incheon";

        const getData = (url) => {
            return fetch(url);
        }


        getData(url).then(
            data => data.json()
        ).then(
            result => console.log(result)
        );

    </script>
