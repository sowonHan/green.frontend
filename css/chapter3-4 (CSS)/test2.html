<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습</title>
    <style>
        span {
            border: 3px solid skyblue;
            padding: 30px 0 ;
            margin: 0 50px;
            visibility: hidden;
            /* display: none; */
        }

        .block {
            border: 3px dashed pink;
            padding: 20px;
        }

        .image {
            background-image: url(BackgroundBack.png);
            width: 500px;
            height: 500px;
            background-size: cover;
            background-position: center;
            border: 5px solid black;
            border-radius: 50%;
            margin: 50px auto;

        }

        .image_text {
            font-size: 30px;
            font-weight: 700;
            font-style: italic;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            line-height: 500px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="block">룰룰루</div>
    <span>아무거나 적어봐</span>
    <div class="block">랄랄라</div>

    <div class="image">
        <h1 class="image_text">이미지</h1>
    </div>
</body>
</html>
