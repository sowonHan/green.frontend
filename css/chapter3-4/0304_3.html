<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3월 4일 3차 메모</title>
    <style>
        .font_arial { font-family: SDGothic,HGG,Malgun Gothic,"없는 폰트",dotum,"아무 폰트",sans-serif; }
        .font_roman { font-family: SDGothic,HGG,Malgun Gothic,"없는 폰트",dotum,"아무 폰트",serif; }
        /* 폰트명이 한 단어가 아닌 경우 큰 or 작은 따옴표를 넣어준다. */
        /* san-serif(고딕체)와 serif(명조체)는 다국어를 지원하므로
        폰트가 특정 언어를 지원하지 않을 경우를 대비하여 최종 폰트는 이 둘로 지정해줘야 한다. */
        
        /* 구글폰트 살펴보면 font-weight 100~900까지 지원되는 걸 미리 보여준다. */

        .font_big { font-size: 2em; }
        .font_italic { font-style: italic; }
        .font_bold { font-weight: bold; }
        .font_center { text-align: center; }
        /* text-align은 수평 가운데 정렬. 블록 태그 안에 있는 컨텐츠만 정렬 가능. inline 태그는 당연히 안 됨 */
        /* 블록 안에 블록이 있어도 안쪽 블록에 든 태그 역시 적용된다. inline 안에 블록이 있어도 적용이 된다. */
        
        .button {
            width: 150px;
            height: 70px;
            background-color: #FF6A00;
            border: 10px solid #FFFFFF;
            border-radius: 30px;
            box-shadow: 5px 5px 5px #A9A9A9;
        }
        .button > a {
            display: block;
            line-height: 70px;
            /* 글자의 수직 중앙 정렬에 주로 쓰인다.
            글자를 감싸고 있는 container 태그와 높이를 똑같이 맞추면 된다. */
        }

    </style>
</head>
<body>
    <h1 class="font_arial">Lorem ipsum</h1>
    <p class="font_roman">Lorem ipsum</p>
    
    <div class="button">
        <a href="#" class="font_big font_italic font_bold font_center">Click</a>
    </div>
    
    <p>flex를 쓰지 않고 가운데 정렬이 하고 싶을 경우, text-align과 line-height로 하면 된다.</p>
</body>
</html>
