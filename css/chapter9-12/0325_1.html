<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>transition(변화, 변형)</title>

    <style>
        .box {
            width: 100px; height: 100px;
            background-color: orange;
            color: white;
            border: 2px solid black;
            
            /* transition-duration: 2s -> 2초 동안 애니메이션을 실행시키겠다는 뜻 */
            /* transition-property는 변화시킬 속성 지정해주는 것 */
            /* transition: property, duration, function, delay 순서로 입력하는데
            알아보기 힘들어서 duration까지만 쓰는 게 나을 듯.
            특정 속성만 실행 속도를 다르게 하고 싶을 때 아래처럼 쓰면 된다.
            0325_2 파일이랑 같이 보기! */
            transition: all 2s, background-color 1s;
        }

        .box:hover {
            width: 200px;
            height: 300px;
            margin: 40px;
        }

        .box:active {
            background-color: green;
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="box">test</div>
</body>
</html>
