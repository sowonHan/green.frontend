<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../accueweater (float+responsive)/library/fontawesome-free-6.0.0-web/css/all.min.css">
    <link rel="stylesheet" href="./all.css">

    <title>SK 그룹</title>

</head>
<body>
    <header class="header">
        <div class="header__nav">
            <h1>SK</h1>
            <nav>
                <ul>
                    <li>SK 소개</li>
                    <li>MEDIA센터</li>
                    <li>사회적 가치</li>
                    <li>채용</li>
                </ul>
            </nav>
            <div class="header__link">
                <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div class="sns">
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-solid fa-b"></i>
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-neos"></i>
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="langauge">
                    KOR
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class="quick" style="background: red;">
                    QUICK LINK
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </div>
        </div>
    </header>
    <main class="wrap">
        <section class="video">
            <div class="video__content"></div>
        </section>
        <section class="gateway">
            <h1 class="con">SK GATEWAY</h1>
            <div class="gateway__content con">
                <div class="content__news">SK뉴스 바로가기</div>
                <div class="content__aff">계열사 바로가기</div>
                <div class="content__recruit">채용 바로가기</div>
            </div>
        </section>
        <section class="highlight">
            <h1 class="con">SK HIGHLIGHT</h1>
            <div class="highlight__content con">
                <div class="content__area1">1</div>
                <div class="content__area2">2</div>
                <div class="content__area3">3</div>
                <div class="content__area4">4</div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="logo">Logo</div>
        <div class="info">
            <article>SK윤리경영 상담/제보</article>
            <article class="only_mobile">
                서울특별시 종로구 종로 26
                <span>COPYRIGHT (C) BY SK INC. ALL RIGHT RESERVED</span>
            </article>
        </div>
        <div class="logo2">logo2</div>
    </footer>
