<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
</head>
<body>
    <!-- 목록 태그(ul/ol과 li)는 사이트에서 메뉴 만들 때 자주 사용한다.
    목록 태그는 중첩해서 쓸 수 있다. (하위 메뉴 만들 때)
    그 외 목록처럼 정렬시킬 만한 콘텐츠, 반복되는 양식의 콘텐츠들을 li태그로 사용한다.
    li로 묶어서 쓰면 관리하기가 편하기 때문. -->
    <ul>
        <li>
            <a href="#"></a>
            <h2>SK소개</h2>
            <ul>
                <li>SK역사</li>
                <li>경영철학</li>
                <li>계열사</li>
            </ul>
        </li>
        <li>미디어 센터</li>
        <li>사회적 가치</li>
        <li>채용</li>
    </ul>
</body>
</html>
