<!DOCTYPE html>
<html>
<head>
    <title>3/2 2차 메모</title>
</head>
<body>
    <form method="get">
        <!-- get은 주소에 데이터를 입력해서 전달.
            post는 body에 데이터를 넣어 전달. 대용량 전송 가능하고 보안이 좋음.-->
        <!-- name은 input 태그의 이름 -->
        <input type="text" name="search" />
        <input type="submit" />
        <!-- submit 타입을 쓰면 제출 버튼이 만들어진다. -->
    </form>
    <br />
    <hr />
    <br />
        <input type="text" /><br />
        <input type="button" /><br />
        <!-- input 태그의 버튼 타입보다는 button 태그를 사용하기를 추천. -->
        <input type="checkbox" /><br />
        <input type="file" /><br />
        <input type="hidden" /><br />
        <input type="image" /><br />
        <input type="password" /><br />
        <input type="radio" /><br />
        <!-- 라디오 버튼 -->
        <!-- checkbox는 중복 선택 가능. radio는 하나만 선택 가능 -->
        <input type="reset" /><br />
        <input type="submit" />
    <br />
    <hr />
    <br />
        <label for="name">이름</label>
        <!-- 웹 접근성에 위반되기 때문에 label 태그를 꼭 같이 사용한다.
        그러나 이름이 딱히 필요없는 경우는 label 태그만 넣고 안에 아무것도 안 적으면 된다. -->
        <!-- label의 for과 input의 id는 동일해야 한다. -->
        <input id="name" type="text" />
    <!-- 이제 input 태그 사용할 때 form 태그 안 붙여도 된다! -->
    <br />
    <hr />
    <br />
    <textarea rows="4" cols="50">텍스트 길게 입력하는 창.
2줄 입력할 때는 이렇게 해야 정렬이 맞음!</textarea>
    <br />
    <hr />
    <br />
    <input type="checkbox" name="color" value="blue">blue
    <input type="checkbox" name="color" value="red">red
    <hr>
    <input type="checkbox" name="color2" value="blue">blue
    <input type="checkbox" name="color2" value="red">red
    <hr>
    <input type="radio" name="color" value="blue">blue
    <input type="radio" name="color" value="red">red
    <hr>
    <!-- name이 하나의 그룹이 되어서 위의 3개는 한 그룹.
        그룹을 다르게 하면 별개의 선택이 되므로 radio 타입이어도 중복 선택이 가능-->
    <input type="radio" name="test1" value="blue">blue
    <input type="radio" name="test2" value="red">red
    <br />
    <hr />
    <br />
    <select name="test" multiple="multiple" size="8">
        <optgroup label="분식">
            <option value="김밥">김밥</option>
            <option value="떡볶이">떡볶이</option>
            <option value="순대">순대</option>
            <option value="오뎅">오뎅</option>
        </optgroup>
        <optgroup label="디저트">
            <option value="케이크">케이크</option>
            <option value="크로플">크로플</option>
            <option value="구움과자">구움과자</option>
            <option value="마카롱">마카롱</option>
        </optgroup>
    </select>
    <br />
    <hr />
    <br />
    <fieldset>
        <legend>회원 가입</legend>
        <table>
            <tr>
                <td><label for="name">이름</label></td>
                <td><input type="text" id="name" /></td>
            </tr>
            <tr>
                <td><label for="mail">이메일</label></td>
                <td><input type="email" id="mail" /></td>
            </tr>
        </table>
        <input type="submit" />
    </fieldset>
</body>
</html>
