<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>네이버 : 회원가입</title>

    <style>
        .logo {
            width: 500px;
            margin: auto;
            display: block;
        }
        .box {
            width: 250px;
            margin: 0 800px;
        }
        .button {
            margin: 20px 890px;
            padding: 10px;
            font-size: 15px;
            font-weight: 300;
            color: white;
            background-color: #49c949;
            border-color: #49c949;

        }
    </style>
</head>
<body>
    <div>
        <img class="logo" src="https://wiizmkrstorage.blob.core.windows.net/content/wi_user_132634498236453514_24e2e980-d5fb-44e7-9c62-8940d48b11a0.png" alt="네이버" width="500">
    </div>
    <div class="box">
        <h4 style="font-weight: bold;">아이디</h4>
        <label for="id" ></label>
        <input id="id" type="email" size="30" placeholder="@naver.com">

        <h4 style="font-weight: bold;">비밀번호</h4>
        <label for="pass" ></label>
        <input id="pass" type="password" size="30">

        <h4 style="font-weight: bold;">비밀번호 재확인</h4>
        <label for="repass" ></label>
        <input id="repass" type="password" size="30">

        <h4 style="font-weight: bold;">이름</h4>
        <label for="name" ></label>
        <input id="name" type="text" size="30">

        <h4 style="font-weight: bold;">생년월일</h4>
        <label for="year" ></label>
        <input id="year" type="datetime" size="10" placeholder="년(4자)">

        <select>
            <option value selected>월</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            </optgroup>
        </select>
        
        <label for="day" ></label>
        <input id="day" type="datetime" size="10" placeholder="일">

        <h4 style="font-weight: bold;">성별</h4>
        <select>
            <option value selected>성별</option>
            <option>남자</option>
            <option>여자</option>
            <option>선택 안함</option>
        </select>

        <h4 style="font-weight: bold;">본인 확인 이메일 <span style="font-size: small; color:gray; font-weight: 100;">(선택)</span> </h4>
        <label for="email2" ></label>
        <input type="email" id="email2" placeholder="선택입력">

        <h4 style="font-weight: bold;">휴대전화</h4>
        <label for="phone" ></label>
        <input type="tel" id="phone" size="20" placeholder="전화번호 입력">
        <button>인증번호 받기</button>
        
        <div>
        <label for="phone2" ></label>
        <input type="number" id="phone2" size="30" placeholder="인증번호 입력하세요">
        </div>
    </div>

    <div>
        <button class="button">가입하기</button>
    </div>
</div>
</body>
</html>
