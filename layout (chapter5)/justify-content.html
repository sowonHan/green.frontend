<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>플렉서블 박스 레이아웃</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
    <style>
        .container {
            display: flex;
            background-color: #eee;
            border: 1px solid #222;
            margin-bottom: 20px;
        }
        /* justify-content는 주축을 기준으로 정렬한다. */
        .opt1 {
            justify-content: flex-start;
        }

        .opt2 {
            justify-content: flex-end;
        }

        .opt3 {
            justify-content: center;
        }

        .opt4 {
            /* 첫번째와 마지막을 시작점과 끝점에 무조건 놓고 사이의 item들을 그에 맞춰 배치시킴 */
            justify-content: space-between;
        }

        .opt5 {
            /* 전부 같은 간격으로 배치시킨다. */
            justify-content: space-around;
        }

        .box {
            padding: 5px 45px;
            margin: 5px;
            background-color: #222;
        }

        p {
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container opt1">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
        <div class="box">
            <p>4</p>
        </div>
    </div>
    <div class="container opt2">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
        <div class="box">
            <p>4</p>
        </div>
    </div>
    <div class="container opt3">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
        <div class="box">
            <p>4</p>
        </div>
    </div>
    <div class="container opt4">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
        <div class="box">
            <p>4</p>
        </div>
    </div>
    <div class="container opt5">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">

        </div>
        <div class="box">
            <p>4</p>
        </div>
    </div>
</body>

</html>
