<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>플렉서블 박스 레이아웃</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
    <style>
        .container {
            width: 100%;
            height: 150px;
            display: flex;
            background-color: #eee;
            border: 1px solid #222;
            margin-bottom: 20px;
        }

        /* 지금까지는 한꺼번에 정렬하는 기능이었다면 align-self는 각각 정렬을 시킬 수 있다. */
        .box1 {
            align-self: flex-start;
        }

        .box2 {
            align-self: flex-end;
        }

        .box3 {
            align-self: center;
        }

        .box4 {
            align-self: baseline;
            /* baseline은 중앙의 수평 기준선에 맞춰서 정렬한다는 의미 */
        }

        .box5 {
            align-self: stretch;
        }

        .box {
            padding: 5px 45px;
            margin: 5px;
            background-color: #222;
        }

        p {
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box1">
            <p>1</p>
        </div>
        <div class="box box2">
            <p>2</p>
        </div>
        <div class="box box3">
            <p>3</p>
        </div>
        <div class="box box4">
            <p>4</p>
        </div>
        <div class="box box5">
            <p>5</p>
        </div>
    </div>
</body>

</html>
