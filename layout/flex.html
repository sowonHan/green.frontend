<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>플렉서블 박스 레이아웃</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
    <style>
        body {
            padding: 20px;
        }

        .container {
            /* dispaly flex를 주면 수직으로 쌓이던 div들이 수평으로 정렬된다. */
            display: flex;
            /* 디폴트 설정이 row(가로)임 */
            /* column으로 하면 세로로 정렬됨 */
            /* row-reverse는 순서가 반대로 되어서 가로 정렬. 1이 오른쪽으로 간다. */
            flex-direction: row;
            /* item을 감싼다. 디폴트는 nowrap. wrap으로 지정하면 item을 감싸서 크기를 고정시켜준 상태로 넘치는 부분은 밑으로 내려가게 된다. */
            /* wrap-reverse는 순서가 반대가 되어서 숫자 작은 애들이 밑으로 내려간다. */
            flex-wrap: wrap;
            /* flex-flow: row wrap;
            direction과 wrap을 한꺼번에 지정하고 싶을 때 사용.*/
            background-color: #eee;
            border: 1px solid #222;
        }

        /* order 속성은 item의 순서를 바꿀 수 있다. */
        /* 음수는 특정 아이템을 앞으로 옮기고 싶을 때 사용할 수 있다. */

        .box {
            width: 100px;
            height: 50px;
            margin: 5px;
            background-color: #222;
        }

        p {
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
        <div class="box">
            <p>4</p>
        </div>
        <div class="box">
            <p>5</p>
        </div>
        <div class="box">
            <p>6</p>
        </div>
    </div>
</body>

</html>
