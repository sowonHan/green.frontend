<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>플렉서블 박스 레이아웃</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
    <style>
        /* 
        flex-grow 늘릴 비율
        flex-shrink 줄일 비율
        flex-basis 기본 크기
        */
        .container {
            width: 100%;
            height: 150px;
            display: flex;
            align-items: center;
            background-color: #eee;
            border: 1px solid #222;
            margin-bottom: 20px;
        }

        .box1 {
            flex: 2;
            /* 값이 하나, 단위가 없는 경우 : flex-grow를 의미 */
        }

        .box2 {
            /* 값이 하나, 단위가 있을 경우 : flex-basis를 의미 */
            flex: 30px;
        }

        .box3 {
            /* 값이 2개일 때 단위가 없는 값은 flex-grow, 단위가 있는 값은 flex-basis */
            flex: 1 40px;
        }

        .box4 {
            /* 값이 2개인데 둘 다 단위가 없는 경우 : 순서대로 flex-grow, flex-shrink */
            flex: 1 1;
        }

        .box5 {
            /* 값이 3개고 단위가 전부 없는 경우 : 순서대로 flex-grow, flex-shrink, flex-basis */
            /* px나 width로 하니까 많이 쓰지는 않는다. */
            flex: 2 2 0;
        }

        .box {
            padding: 5px 10px;
            margin: 5px;
            background-color: #222;
        }

        p {
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box1">
            <p>1</p>
        </div>
        <div class="box box2">
            <p>2</p>
        </div>
        <div class="box box3">
            <p>3</p>
        </div>
        <div class="box box4">
            <p>4</p>
        </div>
        <div class="box box5">
            <p>5</p>
        </div>
    </div>
</body>

</html>
