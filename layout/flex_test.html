<!DOCTYPE html>
<html>
<head>
    <title>flex 실습</title>
    <style>
        .container {
            display: flex;
            background-color: #eee;
            border: 1px solid #222;
            margin-bottom: 20px;
        }
        .box {
            padding: 5px 45px;
            margin: 5px;
            background-color: #222;
        }
        p {
            color: #fff;
            text-align: center;
        }
        .opt1 {
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-end;
        }
        .opt2 {
            flex-direction: row-reverse;
            flex-wrap: wrap;
            justify-content: flex-end;
            /* row-reverse여도 justify-content의 시작점은 1이다! */
        }
        .opt3 {
            flex-direction: column;
            flex-wrap: wrap-reverse;
            /* justify-content: center; */
            align-content: center;
            /* flex 방향이 세로column인 상태에서는 교차축 정렬인 align으로 해야 가운데 정렬이 되고, flex 방향이 가로row인 상태에서는 주축 정렬인 justify로 해야 가운데 정렬이 된다! */
        }
        .opt4 {
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>
    <div class="container opt1">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
        <div class="box"><p>5</p></div>
        <div class="box"><p>6</p></div>
    </div>
    <div class="container opt2">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
        <div class="box"><p>5</p></div>
        <div class="box"><p>6</p></div>
    </div>
    <div class="container opt3">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
        <div class="box"><p>5</p></div>
        <div class="box"><p>6</p></div>
    </div>
    <div class="container opt4">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
        <div class="box"><p>5</p></div>
        <div class="box"><p>6</p></div>
    </div>
    <div class="container opt5">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
        <div class="box"><p>5</p></div>
        <div class="box"><p>6</p></div>
    </div>
</body>
</html>
