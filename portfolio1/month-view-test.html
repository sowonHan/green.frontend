<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <link href='./fullcalendar-5.10.2/lib/main.min.css' rel='stylesheet' />
  <link rel="stylesheet" href="./fullcalendar-5.10.2/lib/locales-all.min.js">
  <script src='./fullcalendar-5.10.2/lib/main.min.js'></script>
  <script>

    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialDate: '2020-09-12',
        editable: true,
        selectable: true,
        businessHours: true, // 주말에 회색 배경 생김
        dayMaxEvents: true, // allow "more" link when too many events
        locale: 'ko', // 한국어 설정
        events: [
          {
            title: 'All Day Event',
            start: '2020-09-01'
          },
          {
            title: 'Long Event',
            start: '2020-09-07',
            end: '2020-09-10'
          },
          {
            groupId: 999,
            title: 'Repeating Event',
            start: '2020-09-09T16:00:00'
          },
          {
            groupId: 999,
            title: 'Repeating Event',
            start: '2020-09-16T16:00:00'
          },
          {
            title: 'Conference',
            start: '2020-09-11',
            end: '2020-09-13'
          },
          {
            title: 'Meeting',
            start: '2020-09-12T10:30:00',
            end: '2020-09-12T12:30:00'
          },
          {
            title: 'Lunch',
            start: '2020-09-12T12:00:00'
          },
          {
            title: 'Meeting',
            start: '2020-09-12T14:30:00'
          },
          {
            title: 'Happy Hour',
            start: '2020-09-12T17:30:00'
          },
          {
            title: 'Dinner',
            start: '2020-09-12T20:00:00'
          },
          {
            title: 'Birthday Party',
            start: '2020-09-13T07:00:00'
          },
          {
            title: 'Click for Google',
            url: 'http://google.com/',
            start: '2020-09-28'
          }
        ]
      });

      calendar.render();
    });

  </script>
  <style>
    body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    header {
      height: 300px;
      background: yellowgreen;
    }

    .div1 {
      height: 500px;
      background: skyblue;
    }

    .div2 {
      width: 800px;
      height: 800px;
      margin: 0 auto;
    }

    #calendar {
      max-width: 800px;
      margin: 0 auto;
    }

    footer {
      height: 300px;
      background: gray;
    }
  </style>
</head>

<body>
  <header>a</header>
  <div class="div1">b</div>
  <div class="div2">
    <div id='calendar'></div>
  </div>
  <footer>c</footer>

</body>

</html>
