<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <title>슬라이드 CDN 방식 테스트</title>

    <!-- Demo styles -->
    <style>
        /* 초기화 코드 */
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        /* 여기부터 슬라이드 코드 */
        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .swiper {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <!-- mySwiper는 편하게 바꿔도 되는데 나머지 클래스는 수정하면 라이브러리가 작동 안 된다 -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <!-- img 태그로 하면 사이즈 안 맞는 일이 생기는데 이럴 땐 이미지 파일을 수정해줘야 한다. 사이트 사이즈에 따라 그림이 바뀌는 경우도 있어서 img보다는 background로 이미지를 넣는 게 더 편하다.-->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- 스와이퍼 초기화 코드 -->
    <!-- Initialize Swiper -->
    <script>
        // 구조는 객체 생성. 매개변수로 클래스와 객체데이터 넣고 있다.
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            autoplay: {
            delay: 2000,
            },
            on: {
                init: function () {
                    console.log('swiper initialized');
                },
            },
        });

        swiper.on('slideChange', function () {
            console.log('slide changed');
            console.log(swiper.height);
        });
    </script>
</body>

</html>
